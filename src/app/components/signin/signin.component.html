<main>
  <div class="signin__container">
    <h2>Registración</h2>

    <div class="signin container">
      <div class="signin__form">
        <form [formGroup]="signinForm">
          <div class="signin__form--firstName">
            <mat-form-field appearance="outline">
              <mat-label>Nombre</mat-label>
              <input matInput formControlName="firstName" />
              <mat-icon matSuffix>account_circle</mat-icon>
              <mat-hint>Hint</mat-hint>
            </mat-form-field>
          </div>

          <div class="signin__form--secondName">
            <mat-form-field appearance="outline">
              <mat-label>Apellido</mat-label>
              <input matInput formControlName="secondName" />
              <mat-icon matSuffix>account_circle</mat-icon>
              <mat-hint>Hint</mat-hint>
            </mat-form-field>
          </div>
          <div class="signin__form--username">
            <mat-form-field appearance="outline">
              <mat-label>Usuario</mat-label>
              <input matInput formControlName="username" />
              <mat-icon matSuffix>account_circle</mat-icon>
              <mat-hint>Hint</mat-hint>
            </mat-form-field>
          </div>

          <div class="signin__form--password">
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password" />
              <mat-icon matSuffix> vpn_key</mat-icon>
              <mat-hint>Hint</mat-hint>
            </mat-form-field>
          </div>
          <div class="signin__form--confirmPassword">
            <mat-form-field appearance="outline">
              <mat-label>Confirmar Password</mat-label>
              <input
                matInput
                type="Password"
                formControlName="confirmPassword"
              />
              <mat-icon matSuffix> vpn_key</mat-icon>
              <mat-hint>Hint</mat-hint>
            </mat-form-field>
          </div>

          <div class="signin__form--country">
            <mat-form-field appearance="outline">
              <mat-label>País</mat-label>
              <input matInput formControlName="country" />
              <mat-icon matSuffix> location_on</mat-icon>
              <mat-hint>Hint</mat-hint>
            </mat-form-field>
          </div>

          <div class="signin__form--province">
            <mat-form-field appearance="outline">
              <mat-label>Provincia</mat-label>
              <input matInput formControlName="province" />
              <mat-icon matSuffix>location_city</mat-icon>
              <mat-hint>Hint</mat-hint>
            </mat-form-field>
          </div>

          <div class="signin__form--btsignin">
            <button mat-raised-button color="primary" (click)="newUser()">
              Registrarse
            </button>
          </div>
        </form>
      </div>

      <div class="signin__back">
        <button mat-raised-button color="accent" routerLink="/home">
          Volver atrás
        </button>
      </div>
    </div>
  </div>
</main>
